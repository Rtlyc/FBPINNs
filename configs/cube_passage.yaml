model:
  initial_view: [-2.0, -0.0, -0.0]
  normalization: True
  use_lipschitz: True
  loss_n_hype: -0.5
  sym_div: True # whether to divide scale
  sym_div_hype: 50
  sym_mult_hype: 50
  layer_sizes: [64, 64, 64, 64, 256]
  contour_density: 0.1

# regions:

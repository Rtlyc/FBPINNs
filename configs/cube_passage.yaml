regions:
  - [-7, -1, 0, 6]
  - [1, 7, 0, 6]
  - [-7, -1, -3, 3]
  - [1, 7, -3, 3]
  - [-7, -1, -6, 0]
  - [-3, 3, -6, 0]
  - [1, 7, -6, 0]


data:
  center: [0, 0, 0]
  offset: [3, 3, 3]
  dim: 3
  scaling: 1.0
  minimum: 0.1
  maximum: 1.0
  sample_num: 200000

paths:
  meshpath: './data/cube_passage.obj'
  pointspath: './data/cube_passage_empty_points.npy'
  speedspath: './data/cube_passage_empty_speeds.npy'
